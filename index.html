<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Todo List</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="todo-container">
       <h1>My To-Do List</h1>
       <p class="status-message"></p>


       <div class="input-container">
           <input type="text" class="task-input" placeholder="Add your task...">
           <button class="add-btn">Add Task</button>
       </div>


       <ul class="task-list"></ul>


       <div class="task-summary">
           <p><span class="tasks-left">0</span> tasks left</p>
           <p><span class="tasks-completed">0</span> tasks completed</p>
       </div>


       <div class="celebration hidden">
           <audio id="tone" src="congras.mp3"></audio>
           ðŸŽ‰ Congratulations! You've completed all tasks! ðŸŽ‰
       </div>
   </div>


   <script src="script.js"></script>
</body>
</html>
